<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        function pulaLinha(){
            document.write("<br>")       
         }
         function mostra(texto) {
             document.write(texto)
             pulaLinha()
         }
        var tanque = 40
        var caminhoComGasolina = 480 
        var caminhoComAlcool = 300 
        var consumoDeGasolina = (caminhoComGasolina/tanque)
        var consumoDeAlcool = (caminhoComAlcool/tanque) 
        mostra("O tanque de gasolina rende cerca de: " + Math.round(consumoDeGasolina) + "Km/L");
        mostra(" O tanque com Álcool rendeu cerca de: " + Math.round(consumoDeAlcool) + "Km/L")
        
    </script>
</body>
</html>
