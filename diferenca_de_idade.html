<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var titulo = "Diferença de idade"
        function pulaLinha() {
            document.write("<br>");
        }
        var minhaIdade = 22
        var idadeIrmao = 28
        var diferenca = (idadeIrmao - minhaIdade)
        function mostra (frase) {
            document.write(titulo)
            pulaLinha()
            pulaLinha()
            document.write(frase)
        }
        // leia apartir daqui//
        mostra("A diferença de idade entre eu e meu irmão é de: " + diferenca + " anos")
    </script>
</body>
</html>
